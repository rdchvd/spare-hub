repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--config=pyproject.toml"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # See available tags: https://github.com/astral-sh/ruff-pre-commit/releases
    rev: v0.6.9
    hooks:
      - id: ruff
        name: ruff (lint)
        args: ["--fix"]
        # Let Black handle formatting; Ruff will auto-fix safe lint issues, including quotes
        types_or: [python]
